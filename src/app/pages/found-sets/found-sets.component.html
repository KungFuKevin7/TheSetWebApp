<div class="container">
  <div class="container-stats">
    <h1 class="text-center">Found Sets:</h1>
    <div class="row">
      @for (i of foundSets;track i;){
        <div class="col-sm-1">
          {{i.card1}}<br>
          {{i.card2}}<br>
          {{i.card3}}<br>
        </div>
      }
    </div>
  </div>
</div>
