<div class="container">
  <div class="container-stats">
    <h1 class="text-center">Found Sets:</h1>
    <div class="row">
      <div class="found-set-list">

          <div class="col-sm-2">
            <app-found-set-item [set]="set"></app-found-set-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
