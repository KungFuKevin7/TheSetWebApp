<div class="container">
  <div class="row">
    <div *ngIf="currentGame$ | async as currentGame">
      <h1>
        {{currentGame}}
      </h1>
    </div>

    <div *ngFor="let card of playingCards " class="col-sm-3">
      <app-playing-card [playingCard]="card"
                        (playingCardToShare)="clickCard(card)"
                        [cardIsSelected]="triggerDeselect">

      </app-playing-card>
    </div>

<!--    <div *ngIf="currentDeck$ | async as currentDeck">
      <div *ngFor="let card of currentDeck">
        <p>{{card.cardId}}</p>
      </div>
    </div>-->
  </div>
</div>
