<div class="container">
  <div class="row">
      @for(card of playingCards; track card){
        <div class="col-sm-3">
          <app-playing-card [playingCard]="card"
                            (playingCardToShare)="clickCard(card)"
                            [cardIsSelected]="triggerDeselect">

          </app-playing-card>
        </div>
      }
  </div>
</div>
