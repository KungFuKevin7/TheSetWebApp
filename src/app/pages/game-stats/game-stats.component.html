<div class="container-stats">
  <div class="container text-center">
    <h4>Game Stats</h4>
    <br>
    <div class="row">
      Time elapsed:
      <p class="fw-bold">
        {{timeElapsed}}
      </p>
    </div>

    <br>

    <div class="row">
      Sets found:
      <p class="fw-bold">
        {{setsFound}}
      </p>
    </div>

    <br>

    <div class="row">
      Available sets on table:
      <p class="fw-bold">
        {{availableSets}}
      </p>
    </div>
  </div>
</div>
