<div class="container-stats">
  <div class="container">

    <div class="row">
      <button class="btn btn-success" (click)="startNewGame()">
        + New game
      </button>
    </div>

    <br>
    <br>

    <div class="row">
        @for (i of openGames;track i.gameId;){
          <p>{{i.gameId}}.
        Sets found in game: {{i.gameSets}}</p>
        }
    </div>
  </div>
</div>
