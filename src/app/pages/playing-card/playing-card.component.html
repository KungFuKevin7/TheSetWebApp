<div class="card-shape text-center" [ngClass]="{'hinted': this.cardIsHinted }">
  <div class="img-inside-card">
    @for (amount of [].constructor(playingCard.displayed_amount); track $index)
    {
      <img ngSrc="/assets/{{playingCard.card_img}}"
           alt="{{playingCard.colour}},
                {{playingCard.displayed_amount}}, {{playingCard.shape}}, {{playingCard.texture}}"
           height="29" width="72"/><br>
    }
  </div>
</div>
