<a (click)="select()">
  <div class="card-shape text-center" [ngClass]="{'selected' : this.selected}">
    <div class="img-inside-card">
      @for (amount of [].constructor(playingCard.displayedAmount); track $index)
      {
        <img ngSrc="/assets/{{playingCard.cardImg}}"
             alt="{{playingCard.colour}},
                  {{playingCard.displayedAmount}}, {{playingCard.shape}}, {{playingCard.texture}}"
             height="29" width="72"/><br>
      }
    </div>
  </div>
</a>
