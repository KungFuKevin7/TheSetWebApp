<div class="container">
  <div class="row">

    <br>
    <p class="text-center">Please enter your credentials and let's get started!</p>
    <br>

    <input type="text" [(ngModel)]="user.username" class="form-control" placeholder="Enter your username here!">

    <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">

    <input type="password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Password again... (annoying, but normal procedure)">

    <p>Already have 'n Account? What are you waiting for, Let's play! Click <a routerLink="/">here</a>!</p>

    <button class="btn btn-lg btn-outline-success"
            type="button"
            (click)="register()">
      Let's Play!
    </button>

  </div>
</div>
