<div class="text-center">
  <h1 class="display-4">Select Game</h1>
  <br>
  <button class="btn btn-success" (click)="startNewGame()">+ Start New Game</button>
  <br><br>
  <div *ngFor="let game of games$ | async" (click)="onExistingGameClick(game)">
      <div class="card">
        <h2>Game: {{game.game_id}}</h2>
        <h4>Stats</h4>
        <p>Status: {{game.status}}</p>
        <p>Sets Found: {{game.sets_found}}</p>
        <p>Time: {{game.elapsed_time}}</p>
        <p>Created At: {{game.created_at}}</p>
      </div>
    <br>
  </div>
</div>
